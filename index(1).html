<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #taskForm { margin-bottom: 20px; }
        #taskList { list-style-type: none; padding: 0; }
        #taskList li { background: #f9f9f9; padding: 10px; border: 1px solid #ddd; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Nueva tarea" required>
        <button type="submit">Agregar</button>
    </form>
    <ul id="taskList"></ul>

    <script>
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');
            const newTask = document.createElement('li');
            newTask.textContent = taskInput.value;
            taskList.appendChild(newTask);
            taskInput.value = '';
            newTask.addEventListener('click', function() {
                taskList.removeChild(newTask);
            });
        });
    </script>
</body>
</html>
